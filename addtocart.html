<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }
    h1 {
      text-align: left;
      margin-bottom: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 200px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .cart {
      font-size: 24px;
      position: relative;
    }

    .cart span {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 14px;
      position: absolute;
      top: -10px;
      right: -15px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .card {
      background: #EEEDE6;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card img {
      width: 90%;
      filter: drop-shadow(0 50px 20px #0009);
      margin-bottom: 15px;
    }

    .card .title {
      font-weight: bold;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .card .price {
      color: #333;
      font-size: 14px;
      letter-spacing: 5px;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #353432;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
    }

    .card button:hover {
      background-color: #555;
    }

    @media (max-width: 992px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>PRODUCT LIST</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." />
    </div>
    <div class="cart">ðŸ›’ <span id="cartCount">0</span></div>
  </div>

  <div class="container" id="productContainer"></div>

  <script>
    const products = [
      { title: "Ferrari LaFerrari diecast scale model car collectible", price: 1400, image: "images/image1.png" },
      { title: "Toyota AE86 diecast scale miniature car model", price: 1550, image: "images/image2.png" },
      { title: "1970 Dodge Charger Fast & Furious diecast Scale Model Car - Big Size", price: 1290, image: "images/image3.png" },
      { title: "Mclaren 720s diecast scale model car collectible", price: 1500, image: "images/image4.png" },
      { title: "Scuderia Ferrari 2025 Team Charles Leclerc Cap - Red", price: 500, image: "images/image5.png" },
      { title: "McLaren New Era 9SEVENTY Special Edition Miami GP Cap - White", price: 500, image: "images/image6.png" },
      { title: "LScuderia Ferrari Puma Team Knitted Cap - Red", price: 500, image: "images/image7.png" },
      { title: "Fernando Alonso Team Cap - Green", price: 500, image: "images/image8.png" },
      { title: "McLaren New Era 9FIFTY Essentials Pre Curve Cap - Black", price: 500, image: "images/image9.png" },
      { title: "F1 Race Course", price: 1200, image: "images/image10.png" },
      { title: "Marlboro senna", price: 1300, image: "images/image11.png" }, 
      { title: "F1 Scuderia polo", price: 1400, image: "images/image12.png" },
      { title: "F1 X Marlbora polo", price: 1000, image: "images/image13.png" },
      { title: "Scuderia Ferrari 2025 Team 1/2 Zip Sweat", price: 1600, image: "images/image14.png" }, 
      { title: "Red Car â€“ Brooch Enamel Pin", price: 200, image: "images/image15.png" },
      { title: "Shoey Daniel Ricciardo Chibi â€“ Sticker", price: 20, image: "images/image16.png" },
      { title: "Carlos Sainz â€“ Sticker", price: 20, image: "images/image17.png" }
    ];

    const container = document.getElementById("productContainer");
    const searchInput = document.getElementById("searchInput");
    let cartCount = 0;

    function displayProducts(list) {
      container.innerHTML = "";
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
                      card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" />
                <div class="title">${product.title}</div>
                <div class="price">â‚¹${product.price}</div>
                <button onclick="addToCart()">Add To Cart</button>
              `;


        container.appendChild(card);
      });
    }
/*
    function addToCart() {
      cartCount++;
      document.getElementById("cartCount").textContent = cartCount;
    }*/

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = products.filter(product =>
        product.title.toLowerCase().includes(searchTerm)
      );
      displayProducts(filtered);
    });

    // Initial render
    displayProducts(products);
  </script>
</body>
</html>
