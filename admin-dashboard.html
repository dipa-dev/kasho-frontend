<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-list {
      margin-top: 20px;
    }

    .product-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    .product-actions button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .product-actions button.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="container">
    <div class="top-buttons">
      <button onclick="location.href='add-product.html'">Add Product</button>
      <button onclick="location.href='add-category.html'">Add Category</button>
      <!-- <button onclick="showProductList()">View Products</button> -->
    </div>

    <div id="content">
      <!-- Product list loads here -->
    </div>
  </div>

  <script>
    const content = document.getElementById("content");

    // Load and display product list
    async function showProductList() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        const { products } = await res.json();

        let html = '<div class="product-list">';
        products.forEach(p => {
          html += `
            <div class="product-item">
              <div>
                <strong>${p.productName}</strong> - ${p.category.name || p.category}
                <br>₹${p.sellingPrice} / ₹${p.mrp}
                <br>Qty: ${p.qty}
              </div>
              <div class="product-actions">
                <button onclick="editProduct('${p._id}')">Edit</button>
                <button class="delete" onclick="deleteProduct('${p._id}')">Delete</button>
              </div>
            </div>
          `;
        });
        html += '</div>';
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = "<p>Error loading product list.</p>";
      }
    }

    // Redirect to edit-product page
    function editProduct(id) {
      window.location.href = `edit-product.html?id=${id}`;
    }

    // Delete product
    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        const res = await fetch(`http://localhost:5000/api/products/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("Product deleted.");
          showProductList();
        } else {
          alert("Failed to delete product.");
        }
      } catch {
        alert("Error deleting product.");
      }
    }

    // Load product list on page load
    window.onload = showProductList;
  </script>
</body>
</html>
