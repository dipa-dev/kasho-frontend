<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
                  url('image_hover/dorge background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: white;
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-form p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .login-form label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #eee;
      margin: 10px 0 5px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .login-form input::placeholder {
      color: #ccc;
    }

    .checkbox {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .checkbox label {
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox a {
      color: #6c9eff;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #6c9eff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #527de0;
    }

    .bottom-link {
      font-size: 13px;
      color: #bbb;
    }

    .bottom-link a {
      color: #6c9eff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form class="login-form" id="submitForm">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>

      <label>Email </label>
      <input type="text" placeholder="Enter your email or username" required id="email">

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required id="password">
      <div id="message" style="color: red;"></div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="bottom-link">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </form>
  </div>

  <script>

    document.getElementById("submitForm").addEventListener("submit", async (e) =>{

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let message = document.getElementById("message");

      e.preventDefault();
      // console.log(firstName, lastName, email, password, "testing");
      try {
        let data = await fetch("http://localhost:5000/api/auth/signin", {
          method: "Post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
        let res = await data.json();
        if(res.status == 400){
          message.innerText = res.message;
        }
        console.log(res, "test");
        if(res.status == 200){
          location.href = "http://localhost:5500/index.html";
        }
      } catch (error) {
        console.error("Error while submitting data", error);
      }
    })

  </script>
</body>
</html>
