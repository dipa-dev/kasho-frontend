<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f0f5f2;
      font-size: 16px;
      color: #2e2e2e;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      color: #2e7d32;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      color: #1b5e20;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #66bb6a;
      outline: none;
    }

    button {
      background-color: #43a047;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
    }

    .message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .message.error {
      background-color: #ffebee;
      color: #c62828;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Add Product</h1>
  </div>

  <div class="form-container">
    <form id="addProductForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Loading categories...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sellingPrice">Selling Price (₹)</label>
        <input type="number" id="sellingPrice" name="sellingPrice" required />
      </div>

      <div class="form-group">
        <label for="mrp">MRP (₹)</label>
        <input type="number" id="mrp" name="mrp" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" name="imageUrl" />
      </div>

      <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="number" id="qty" name="qty" required />
      </div>

      <button type="submit">Add Product</button>
      <div id="formMessage" class="message" style="display:none;"></div>
    </form>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const addProductForm = document.getElementById("addProductForm");
    const formMessage = document.getElementById("formMessage");

    // Fetch categories from the API
    async function fetchCategories() {
      try {
        const res = await fetch("http://localhost:5000/api/category");
        const data = await res.json();

        categorySelect.innerHTML = '<option value="">Select Category</option>';

        if (data && data.categories) {
          data.categories.forEach(category => {
            const option = document.createElement("option");
            option.value = category._id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
        }
      } catch (error) {
        categorySelect.innerHTML = '<option value="">Failed to load categories</option>';
        console.error("Error loading categories", error);
      }
    }

    // Handle form submission
    addProductForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const product = {
        productName: document.getElementById("productName").value.trim(),
        category: document.getElementById("category").value,
        sellingPrice: parseFloat(document.getElementById("sellingPrice").value),
        mrp: parseFloat(document.getElementById("mrp").value),
        description: document.getElementById("description").value.trim(),
        imageUrl: document.getElementById("imageUrl").value.trim(),
        qty: parseInt(document.getElementById("qty").value),
      };

      try {
        const res = await fetch("http://localhost:5000/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product),
        });

        const result = await res.json();
        formMessage.style.display = "block";

        if (res.ok) {
          formMessage.textContent = "✅ Product added successfully!";
          formMessage.className = "message success";
          addProductForm.reset();
        } else {
          formMessage.textContent = result.message || "Something went wrong.";
          formMessage.className = "message error";
        }
      } catch (error) {
        console.error("Error adding product", error);
        formMessage.textContent = "❌ Failed to add product.";
        formMessage.className = "message error";
        formMessage.style.display = "block";
      }
    });

    fetchCategories();
  </script>
</body>
</html>
