<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px 15px;
      width: 220px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, max-content));
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .product-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .product-category {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .product-description {
      font-size: 13px;
      color: #444;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 40px;
    }

    .price {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 13px;
      margin-left: 10px;
    }

    .discount {
      background-color: #ff4d4d;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .stock {
      font-size: 12px;
      margin-top: auto;
      color: white;
      background-color: #28a745;
      padding: 5px 10px;
      border-radius: 10px;
      width: fit-content;
      align-self: flex-start;
    }

    .stock.out {
      background-color: #dc3545;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .add-to-cart-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }

    .cart-link {
      text-decoration: none;
      font-size: 16px;
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .cart-link:hover {
      background-color: #0056b3;
    }

    .cart-count-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }

    .home-link {
      text-decoration: none;
      font-size: 16px;
      padding: 8px 14px;
      /* background-color: #6c757d; */
      color: blue;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      margin-right: 20px;
    }

    /* .home-link:hover {
      background-color: #5a6268;
    } */
  </style>
</head>
<body>

  <div class="header">
    <h1>üõçÔ∏è Product List</h1>
    <div style="display: flex; align-items: center; gap: 20px;">
      <a href="index.html" class="home-link">üè† Home</a>
      <a href="orders.html" class="home-link" style="color: green;">üì¶ My Orders</a>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>
      <a href="cart.html" class="cart-link">
        üõí Cart <span id="cartCount" class="cart-count-badge">0</span>
      </a>
    </div>
  </div>
  

  <div class="container" id="productContainer"></div>

  <script>
    let products = [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const container = document.getElementById("productContainer");
    const searchInput = document.getElementById("searchInput");
    const cartCount = document.getElementById("cartCount");

    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    function addToCart(productId) {
  const product = products.find(p => p._id === productId);
  if (!product) return;

  // Check if product is already in the cart
  const existingItem = cart.find(item => item.productId === productId);

  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      productId: product._id,      // ‚úÖ matches Mongoose schema
      productName: product.productName,
      sellingPrice: product.sellingPrice,
      imageUrl: product.imageUrl,
      quantity: 1,                 // ‚úÖ matches Mongoose schema
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}



    function getDiscount(mrp, sellingPrice) {
      if (!mrp || mrp <= sellingPrice) return null;
      const discount = Math.round(((mrp - sellingPrice) / mrp) * 100);
      return discount > 0 ? discount : null;
    }

    function displayProducts(list) {
  container.innerHTML = "";
  list.forEach(product => {
    const discount = getDiscount(product.mrp, product.sellingPrice);
    const inStock = product.qty > 0;
    const card = document.createElement("div");
    card.className = "card";

    const originalDescription = product.description || "No description provided.";
    const description = originalDescription.length > 90 
      ? originalDescription.slice(0, 90) + "..."
      : originalDescription;

    card.innerHTML = `
      <a href="product-details.html?id=${product._id}" class="card-link">
        <img src="${product.imageUrl}" alt="${product.productName}" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'" />
        <div class="card-body">
          <div class="product-title">${product.productName}</div>
          <div class="product-category">${product.category?.name || "Uncategorized"}</div>
          <div class="product-description">${description}</div>
          <div class="price">
            ‚Çπ${product.sellingPrice}
            ${product.mrp && product.mrp > product.sellingPrice ? `<span class="old-price">‚Çπ${product.mrp}</span>` : ""}
            ${discount ? `<span class="discount">${discount}% OFF</span>` : ""}
          </div>
          <div class="stock ${!inStock ? "out" : ""}">${inStock ? "In Stock" : "Out of Stock"}</div>
          ${inStock ? `<button class="add-to-cart-btn" data-id="${product._id}">Add to Cart</button>` : ""}
        </div>
      </a>
    `;
    container.appendChild(card);

    const btn = card.querySelector(".add-to-cart-btn");
    if (btn) {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        e.preventDefault();
        addToCart(btn.dataset.id);
      });
    }
  });
}


    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = products.filter(product =>
        product.productName.toLowerCase().includes(searchTerm)
      );
      displayProducts(filtered);
    });

    const fetchData = async () => {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        const data = await res.json();
        products = data.products || [];
        displayProducts(products);
      } catch (error) {
        console.error("Error while fetching data", error);
      }
    };

    fetchData();
    updateCartCount();
  </script>
</body>
</html>
