<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>buy now</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .cart-icon {
      font-size: 24px;
      text-decoration:none;
      position: relative;
      cursor: pointer;
    }

    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .car-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .car-header img {
      max-width: 500px;
      width: 100%;
      cursor: zoom-in;
    }
    .car-details {
      max-width: 600px;
    }
    .price {
      font-size: 24px;
      margin: 10px 0;
      color: #d32f2f;
    }
    
    .specs ul, .features-grid {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
    }
    .specs li, .feature {
      flex: 1 1 45%;
      margin: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .add-to-cart-btn {
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      background-color: #da1111;
    }
    .image-gallery {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .image-gallery img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
    }
    .you-may-like-cars {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }
    .like-card {
      min-width: 150px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      background: #f4f4f4;
    }
    .like-card img {
      width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
    }
    .like-card.active {
      border: 2px solid #d32f2f;
    }

    /* Zoom overlay */
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
    }

    .zoom-overlay:after {
      content: "√ó";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">üõçÔ∏è KASHO Store</div>
    <a href="checkout.html" class="cart-icon">
      üõí <span id="cart-count">0</span>
    </a>
  <div class="container">
    <div class="car-header">
      <img src="/images\image7.png" alt="images\image1.png" onclick="zoomImage(this.src)"/>
      <div class="car-details">
        <h1>Scuderia Ferrari Puma Classic Cap</h1>
        <p class="price"> <strong>‚Çπ 500</strong></p>
      </div>
      <div class="button-group">
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>

    <div class="image-gallery">
      <img src="https://images.footballfanatics.com/scuderia-ferrari/scuderia-ferrari-puma-classic-cap-red-kids_ss5_p-202359036+pv-2+u-6uyvjzradideyjts8vd8+v-dtyddlftgibugupncfh6.jpg?_hv=2&w=900" alt="front" onclick="zoomImage(this.src)"/>
      <img src="https://images.footballfanatics.com/scuderia-ferrari/scuderia-ferrari-puma-classic-cap-red-kids_ss5_p-202359036+pv-3+u-6uyvjzradideyjts8vd8+v-levzwittdybjwxem6bsn.jpg?_hv=2&w=120" alt="side"onclick="zoomImage(this.src)" />
      <img src="https://images.footballfanatics.com/scuderia-ferrari/scuderia-ferrari-puma-classic-cap-red-kids_ss5_p-202359036+pv-4+u-6uyvjzradideyjts8vd8+v-ou1khuq5ukchkuhhmccj.jpg?_hv=2&w=900" alt="rear" onclick="zoomImage(this.src)"/>
    </div>

    <div class="features">
      <h2>Car Features</h2>
      <div class="features-grid">
        <div class="feature">Brand: Puma</div>
        <div class="feature">Country of origin: Philippines</div>
        <div class="feature">Snap Closure</div>
        <div class="feature">Mid Crown</div>
        <div class="feature">Sewn-on logo</div>
        <div class="feature">Structured fit</div>
      </div>
    </div>

    <div class="you-may-like">
      <h2>You may also like</h2>
      <div class="you-may-like-cars">
        <div class="like-card">
          <img src="https://i.imgur.com/jRYZpNe.png" alt="Horizon Mirage" />
          <p>Horizon Mirage</p>
        </div>
        <div class="like-card active">
          <img src="https://i.imgur.com/v1Ay7OB.png" alt="Vanguard Phoenix" />
          <p>Vanguard Phoenix</p>
        </div>
        <div class="like-card">
          <img src="https://i.imgur.com/Cc2V0uX.png" alt="Apex Autos Typhoon" />
          <p>Apex Autos Typhoon</p>
        </div>
        <div class="like-card">
          <img src="https://i.imgur.com/7KD5MLM.png" alt="Radiant Solstice" />
          <p>Radiant Solstice</p>
        </div>
        <div class="like-card">
          <img src="https://i.imgur.com/gAtJbdN.png" alt="Aurora X9 Nebula" />
          <p>Aurora X9 Nebula</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function addToCart() {
      const product = {
        title: "Scuderia Ferrari Puma Classic Cap",
        price: 500,
        image: "/images/image7.png"
      };
  
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
  
      updateCartCount();
    }
  
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }
  
    // Call on page load
    updateCartCount();
</script>

</body>
</html>
