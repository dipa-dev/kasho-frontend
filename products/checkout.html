<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Kasho Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #d32f2f;
      text-decoration: none;
      display: inline-block;
    }

    .checkout-container {
      background: #fff;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .order-summary {
      flex: 1;
      min-width: 300px;
    }

    .order-summary h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 100px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .cart-item-details p {
      font-size: 14px;
      color: #777;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .place-order-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #d32f2f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .place-order-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <a href="index.html" class="logo">üõçÔ∏è KASHO Store</a>

  <div class="checkout-container">
    <!-- Buyer Info -->
    <div class="form-section">
      <h2>Billing Details</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" />
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="123 Main Street" />
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="order-summary">
      <h2>Your Order</h2>
      <div class="cart-item">
        <img src="/images/image1.png" alt="Ferrari LaFerrari" />
        <div class="cart-item-details">
          <h3>Ferrari LaFerrari</h3>
          <p>Quantity: 1</p>
          <p>Price: ‚Çπ1400</p>
        </div>
      </div>
      <div class="total">Total: ‚Çπ1400</div>
      <button class="place-order-btn">Place Order</button>
    </div>
  </div>

</body>
</html>
