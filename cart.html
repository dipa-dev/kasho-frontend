<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
    }

    .item-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .item-price {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      height: fit-content;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
    }

    .checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      float: right;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .empty-msg {
      text-align: center;
      color: #777;
      font-size: 16px;
      padding: 40px 0;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Quantity buttons styling */
    .qty-btn {
      padding: 4px 8px;
      margin: 0 6px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .qty-btn:hover {
      background-color: #0056b3;
    }

    .qty-count {
      font-weight: 600;
      font-size: 14px;
      vertical-align: middle;
      display: inline-block;
      min-width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <a href="products-listing.html" class="back-link">‚Üê Continue Shopping</a>
    <h1>üõí Your Cart</h1>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartItemsEl = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function renderCart() {
      cartItemsEl.innerHTML = "";
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<div class="empty-msg">Your cart is empty.</div>';
        cartTotalEl.textContent = "";
        checkoutBtn.style.display = "none";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        if (!item.qty) item.qty = 1;
        const itemTotal = item.sellingPrice * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.productName}" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
          <div class="item-info">
            <div class="item-title">${item.productName}</div>
            <div class="item-price">Price: ‚Çπ${item.sellingPrice}</div>
            <div>
              Qty: 
              <button class="qty-btn minus" data-index="${index}">‚àí</button>
              <span class="qty-count">${item.qty}</span>
              <button class="qty-btn plus" data-index="${index}">+</button>
            </div>
            <div class="item-price">Subtotal: ‚Çπ${itemTotal}</div>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsEl.appendChild(div);
      });

      cartTotalEl.textContent = `Total: ‚Çπ${total}`;
      checkoutBtn.style.display = "inline-block";

      // Attach event listeners for quantity buttons and remove buttons
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          removeItem(index);
        });
      });

      document.querySelectorAll(".qty-btn.plus").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          cart[index].qty += 1;
          updateCart();
        });
      });

      document.querySelectorAll(".qty-btn.minus").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          if (cart[index].qty > 1) {
            cart[index].qty -= 1;
            updateCart();
          }
        });
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) return;

      alert("Checkout successful! Thank you for your purchase.");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
